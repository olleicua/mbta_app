<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>MBTA Bus App</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=yes" />
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css", href="style.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js" ></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" ></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.2/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="//maps.googleapis.com/maps/api/js?key=AIzaSyC_RZqN8YtGM6RmHsi9QgOVZhrgYkyDvhA&sensor=true">
    </script>
    <script type="text/javascript" src="stops.js">
    </script>
    <script type="text/javascript" src="script.js"></script>
  </head>
  <body>
    <div id="map"></div>
    <div class="menu panel panel-default favorites">
      <div class="panel-heading">
        <button type="button" class="close-menu pull-left desktop close btn btn-xs">
          <span class="glyphicon glyphicon-remove"></span>
        </button>
        <button type="button" class="close-menu pull-left mobile close btn btn-xs">
          <span class="glyphicon glyphicon-chevron-left"></span>
        </button>
        <span class="glyphicon glyphicon-star pull-right"></span>
        <div class="title text-center">Favorites</div>
      </div>
      <ul class="list-group"></ul>
    </div>
    <div class="menu panel panel-default search">
      <div class="panel-heading">
        <button type="button" class="close-menu pull-left desktop close btn btn-xs">
          <span class="glyphicon glyphicon-remove"></span>
        </button>
        <button type="button" class="close-menu pull-left mobile close btn btn-xs">
          <span class="glyphicon glyphicon-chevron-left"></span>
        </button>
        <span class="glyphicon glyphicon-search pull-right"></span>
        <div class="title text-center">Search</div>
      </div>
      <ul class="list-group">
        <li class="list-group-item list-group-item-info">
          Search feature is currently in development
        </li>
      </ul>
    </div>
    <div class="menu panel panel-default settings">
      <div class="panel-heading">
        <button type="button" class="close-menu pull-left desktop close btn btn-xs">
          <span class="glyphicon glyphicon-remove"></span>
        </button>
        <button type="button" class="close-menu pull-left mobile close btn btn-xs">
          <span class="glyphicon glyphicon-chevron-left"></span>
        </button>
        <span class="glyphicon glyphicon-cog pull-right"></span>
        <div class="title text-center">Settings</div>
      </div>
      <ul class="list-group">
        <li class="list-group-item clear-data">
          Clear all data this app has stored on this device
        </li>
        <li class="list-group-item">
          <a href="https://github.com/mbta-bus-app/mbta-bus-app.github.io" target="_blank">
            Give us feedback
          </a>
        </li>
      </ul>
    </div>
    <div id="menu-nav" class="panel panel-default">
      <ul class="nav nav-pills">
        <li class="geolocate">
          <a href="javascript:void(0);" class="geolocate">
            <span class="glyphicon glyphicon-map-marker"></span>
          </a>
        </li>
        <li class="favorites">
          <a href="javascript:void(0);" class="favorites">
            <span class="glyphicon glyphicon-star"></span>
          </a>
        </li>
        <li class="search">
          <a href="javascript:void(0);" class="search">
            <span class="glyphicon glyphicon-search"></span>
          </a>
        </li>
        <li class="settings">
          <a href="javascript:void(0);" class="settings">
            <span class="glyphicon glyphicon-cog"></span>
          </a>
        </li>
      </ul>
    </div>
    <div id="predictions" class="panel panel-default">
      <div class="panel-heading">
        <img class="loading pull-right" src="ajax-loader.gif" style="display:none;" />
        <button type="button" class="refresh pull-right close btn btn-xs">
          <span class="glyphicon glyphicon-refresh"></span>
        </button>
        <button type="button" class="close-predictions pull-left desktop close btn btn-xs">
          <span class="glyphicon glyphicon-remove"></span>
        </button>
        <button type="button" class="close-predictions pull-left mobile close btn btn-xs">
          <span class="glyphicon glyphicon-chevron-left"></span>
        </button>
        <button type="button" class="favorite pull-left close btn btn-xs">
          <span class="glyphicon glyphicon-star-empty"></span>
        </button>
        <div class="title text-center"></div>
      </div>
      <ul class="list-group"></ul>
    </div>
  </body>
</html>
